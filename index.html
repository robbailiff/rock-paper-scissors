<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	
	<link rel="stylesheet" href="style.css">
	
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 

</head>

<body>
	<main class="container flicker">
		<h1>Rock, Paper, Scissors</h1>

		<section class="panel">
			<div class="display-choice">Rock, Paper, Scissors?</div>
			<div class="display-result">Make your choice!</div>
			<div class="buttons">
				<button id="rock" type="submit" class="player-choice">Rock</button>
				<button id="paper" type="submit" class="player-choice">Paper</button>
				<button id="scissors" type="submit" class="player-choice">Scissors</button>
			</div>
			<section class="score-panel">
				<div class="player-score">
					<p>Player Score</p>
					<h2>0</h2>
				</div>

				<div class="computer-score">
					<p>Computer Score</p>
					<h2>0</h2>
				</div>
			</section>
			<div class="reset-button">
				<button type="submit">Reset</button>
			</div>
			
		</section>
	</main>
    
    <script src="game.js"></script>
</body>
</html>
